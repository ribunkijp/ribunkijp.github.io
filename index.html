<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>ri</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/github.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.7.0/github-markdown.min.css">
  <style>
     body {display:flex;justify-content:center}
     .markdown-body{max-width:900px;padding:2rem}
  </style>
</head>
<body>
  <article id="app" class="markdown-body">加载中…</article>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>
  <script>
    marked.setOptions({
      highlight(code, lang) {
        if (lang && hljs.getLanguage(lang)) return hljs.highlight(code, { language: lang }).value;
        return hljs.highlightAuto(code).value;
      },
      gfm: true
    });

    async function renderMarkdown(path) {
      const md = await (await fetch(path)).text();
      const html = marked.parse(md);
      document.getElementById('app').innerHTML = DOMPurify.sanitize(html);
     
      document.querySelectorAll('pre code').forEach(el => hljs.highlightElement(el));
    }

    renderMarkdown('assets/h.md'); 
  </script>
</body>
</html>
